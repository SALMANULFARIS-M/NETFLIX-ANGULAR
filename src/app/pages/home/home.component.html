<!-- banner start -->

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active "  *ngFor="let b of bannerDatas; let i = index"
    [ngClass]="{ active: i === 1 }">
      <img src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}" alt="Los Angeles" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3 class="text-danger fw-bolder">{{ b.title || b.name }}</h3>
        <p>{{ b.overview }}</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<!-- banner end -->

<div class="row mt-2 mx-auto">
  <h3 class="text-white text-center mt-2" style="text-decoration: underline;">Trailers</h3>
  <ng-container *ngFor="let url of videoUrl| slice:0:3">
    <div class="mx-5 pt-3 col-md-3 col-lg-3">
      <iframe
        width="460"
        height="250"
        [src]="url"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
        autoplay
        loop
      ></iframe>
    </div>
  </ng-container>
</div>
