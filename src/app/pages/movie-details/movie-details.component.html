<div class="contain mt-5 mb-5">
  <div class="row p-5">
    <div class="col-lg-4" *ngIf="getMovieDetailResult.poster_path">
      <img
        height="400"
        width="300"
        src="https://image.tmdb.org/t/p/original/{{
          getMovieDetailResult.poster_path
        }}"
      />
    </div>
    <div class="col-lg-8 mt-5 p-4">
      <div>
        <h1 class="mt-2 mb-2 text-danger">{{ getMovieDetailResult.original_title }}</h1>
        <p class="mt-3 mb-3 text-light">{{ getMovieDetailResult.overview }}</p>
        <a
          class="btn btn-outline-warning"
          href="https://www.themoviedb.org/video/play?key={{
            getMovieVideoResult
          }}"
          target="_blank"
          >watch trailer</a
        >
      </div>
    </div>
  </div>
</div>
<div class="mt-4 p-4">
  <h2 class="text-white">Top Cast</h2>
  <div class="row">
    <div class="col-lg-4" *ngFor="let c of getMovieCastResult">
      <div class="row mt-2 mb-2">
        <div class="col-lg-10" *ngIf="c.profile_path">
          <img height="280" width="300" src="https://image.tmdb.org/t/p/original/{{ c.profile_path }}" />
          <h3 class="text-white">{{ c.original_name }}</h3>
          <p class="text-white">AS <span class="text-danger">{{ c.character }}</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
